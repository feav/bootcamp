{% load humanize %}

<div class="comment">
  <a href="{% url 'profile' multimedia.user.username %}"><img src="{{ multimedia.user.profile.get_picture }}" class="comment-portrait"></a>
  <div class="comment-text">
    <h5>
      <a href="{% url 'profile' multimedia.user.username %}">{{ comment.user.profile.get_screen_name }}</a> 
      <small>{{ multimedia.date|naturaltime }}</small>
    </h5>
    <p>{{ multimedia.get_comment_as_markdown|safe }}</p>
  </div>
</div>
